stages:
  - build
  - Security
  - dockerbuild
  - dockerimagescan
  - dockerpush 

services: 
  - docker:dind

frontend-build:
  stage: build
  image: node:18.9.1
  script:
    - cd mern/frontend
    - npm install
  artifacts:
    paths:
      - mern/frontend/node_modules
  tags:
    - slave2

trivy-fs-frontend-scan:
  stage: Security
  script:
    - cd mern/frontend
    - trivy fs --format table -o fronttrivyfs.html .
  artifacts:
    paths:
      - mern/frontend/fronttrivyfs.html
  tags:
    - slave1

sonarqube-check:
  stage: Security
  image: 
    name: sonarsource/sonar-scanner-cli:latest
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script: 
    - sonar-scanner
  allow_failure: true
  tags:
    - slave2

build-frontend-Docker:
  stage: dockerbuild
  script:
    - docker login -u $username -p $password 
    - cd mern/frontend
    - ls 
    - docker build -t prasannakumarsinganamalla431/frontendmarn:$CI_PIPELINE_ID -f dockerfile-ci .
    - docker save -o frontendmarn_$CI_PIPELINE_ID.tar prasannakumarsinganamalla431/frontendmarn:$CI_PIPELINE_ID
  dependencies:
    - frontend-build  
  artifacts:
    paths:
      - mern/frontend/frontendmarn_$CI_PIPELINE_ID.tar
  tags:
    - slave3

trivy-frontend-imagescan:
  stage: dockerimagescan
  script:
    - cd mern/frontend
    - ls
    - docker load -i frontendmarn_$CI_PIPELINE_ID.tar
    - trivy image --scanners vuln --format table --output frontend-trivy-image-scan.txt prasannakumarsinganamalla431/frontendmarn:$CI_PIPELINE_ID
  artifacts:
    paths:
      - mern/frontend/frontend-trivy-image-scan.txt
  dependencies:
    - build-frontend-Docker
  tags:
    - slave1

docker-frontend-push:
  stage: dockerpush
  script:
    - docker login -u $username -p $password
    - cd mern/frontend
    - ls 
    - docker load -i frontendmarn_$CI_PIPELINE_ID.tar
    - docker push prasannakumarsinganamalla431/frontendmarn:$CI_PIPELINE_ID
  dependencies:
    - build-frontend-Docker
  tags:
    - slave3
